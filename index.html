<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollama Chat</title>

  <!-- ✅ Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>


  <!-- ✅ Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f1f1f1;
    }

    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-height: 600px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .msg {
      margin-bottom: 20px;
    }

    .user strong {
      color: #1a73e8;
    }

    .assistant strong {
      color: #0b8043;
    }

    textarea, input {
      width: 100%;
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
    }

    .message-content pre {
      background: #f6f8fa;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .message-content code {
      font-family: monospace;
    }

    #thinking {
      display: none;
      color: #999;
      font-style: italic;
      margin: 5px 0 20px 0;
    }
  </style>
</head>
<body>
  <h1>Ollama Chat</h1>

  <label for="model">Model name:</label>
  <input type="text" id="model" value="llama3.1" placeholder="e.g., llama3.1, mistral:instruct" />

  <div class="chat-box" id="chatBox"></div>

  <textarea id="prompt" rows="3" placeholder="Type your message here..."></textarea>
  <button onclick="sendPrompt()">Send</button>
  <p id="thinking">Assistant is thinking...</p>

  <script>
    let conversation = [];

    function renderChat() {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';

      for (const msg of conversation) {
        const div = document.createElement('div');
        div.classList.add('msg');

        const role = msg.role === 'user' ? 'You' : 'Assistant';
        const colorClass = msg.role === 'user' ? 'user' : 'assistant';

        const content = marked.parse(msg.content);

        div.innerHTML = `
          <div class="${colorClass}">
            <strong>${role}:</strong>
            <div class="message-content">${content}</div>
          </div>
        `;
        chatBox.appendChild(div);
      }

      hljs.highlightAll();
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendPrompt() {
      const model = document.getElementById('model').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      const thinking = document.getElementById('thinking');

      if (!prompt || !model) return;

      conversation.push({ role: 'user', content: prompt });
      renderChat();
      document.getElementById('prompt').value = '';
      thinking.style.display = 'block';

      try {
        const res = await fetch('http://localhost:11434/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model,
            messages: conversation,
            stream: false
          })
        });

        if (!res.ok) {
          const errorText = await res.text();
          conversation.push({ role: 'assistant', content: `Error: ${res.status} - ${errorText}` });
        } else {
          const data = await res.json();
          conversation.push({ role: 'assistant', content: data.message.content });
        }
      } catch (err) {
        conversation.push({ role: 'assistant', content: `Error: ${err.message}` });
      }

      thinking.style.display = 'none';
      renderChat();
    }
  </script>
</body>
</html>
